<body style="background-color:rgb(204, 184, 42)"">
  <!-- <form> -->
  <p style="text-align:text-lg-left;">Trip Destination :</p>
  <select id="destination">
  <option value="Komodo">Komodo</option>
  <option value="Garut">Garut</option>
  <option value="Yogyakarta">Yogyakarta</option>
</select><br><br>
  <p style="text-align:text-lg-left;">How many people :</p>
  <select id="people">
<option value="1">1 People</option>
<option value="2">2 People</option>
<option value="3">3 People</option>
<option value="4">4 People</option>
<option value="5">5 People</option>
</select><br><br>
  <button onclick="olla()" class="btn btn-primary">Submit</button>
  <!-- </form> -->
  <br>
  <p id="hasil"> please select the data and press submit </p>
  <script>
    function olla() {
      var people = document.getElementById('people').value
      var destination = document.getElementById('destination').value
      var hasil = 0
      if (destination == 'Komodo') {
        hasil = people * 2300000
      }
      if (destination == 'Garut') {
        hasil = people * 150000
      }
      if (destination == 'Yogyakarta') {
        hasil = people * 500000
      }
      document.getElementById('hasil').innerHTML = hasil
    }
  </script>
